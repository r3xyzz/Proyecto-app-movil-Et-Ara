<app-header [titulo]="'Hoy'"></app-header>

<ion-content [fullscreen]="true">


  <ion-card *ngFor="let item of listaHaceres ; let i = index" class="ion-margin">
    <ion-card-header>

      <ion-card-subtitle [style.color]="item.value.prioridadItem === 'alto' ? 'red' : (item.value.prioridadItem === 'bajo' ? 'green' : 'orange') ">
        {{item.value.categoriaItem}}
      </ion-card-subtitle>

      <ion-item>
        <ion-icon *ngIf="item.value.prioridadItem === 'alto'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.prioridadItem === 'medio'" color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.value.prioridadItem === 'bajo'" color="success" size="small" name="ellipse"></ion-icon>
        <ion-label>{{ item.value.nombreItem }}</ion-label>
      </ion-item>

    </ion-card-header>

    <ion-card-content>
      <ion-label>Vence en {{item.value.fechaItem | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>

  
      <ion-item button (click)="moverAHistorial(item.key, item.value, 'completado')">
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Completado</p>
      </ion-item>


      <ion-item button (click)="eliminar(item.key)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Cancelar</p>
      </ion-item>


    </ion-row>
  </ion-card>


  <!-- BOTONCITO MICROFONO -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <!-- BOTÃ“N AGREGAR -->
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <!-- CONTENIDO: LAPIZ O MIC -->
    <ion-fab-list side="top">

      <ion-fab-button color="secondary" (click)="agregaHabito()">
        <ion-icon name="pencil"></ion-icon>
      </ion-fab-button>

      <ion-fab-button color="secondary" (click)="agregaHabitoVoz()">
        <ion-icon name="mic"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>

</ion-content>
