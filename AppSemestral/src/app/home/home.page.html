<ion-header [translucent]="true">
  <ion-toolbar>

    <!-- TÍTULO -->
    <ion-item lines="none">
      <ion-label style="font-weight: 800;font-size: 2em;">
        Hoy
        <p style="font-weight: 400;">{{hoy | date:'fullDate' }}</p>
      </ion-label>
    </ion-item>

    <!-- BOTONCITO MENU -->
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-card *ngFor="let item of listaHaceres ; let i = index" class="ion-margin">
    <ion-card-header>

      <ion-card-subtitle [style.color]="item.prioridadItem === 'alto' ? 'red' : (item.prioridadItem === 'bajo' ? 'green' : 'orange') ">
        {{item.categoriaItem}}
      </ion-card-subtitle>

      <ion-item>
        <ion-icon *ngIf="item.prioridadItem === 'alto'" color="danger" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.prioridadItem === 'medio'" color="warning" size="small" name="ellipse"></ion-icon>
        <ion-icon *ngIf="item.prioridadItem === 'bajo'" color="success" size="small" name="ellipse"></ion-icon>
        <ion-label>{{item.nombreItem}}</ion-label>
      </ion-item>

    </ion-card-header>

    <ion-card-content>
      <ion-label>Vence en {{item.fechaItem | date:'fullDate'}}</ion-label>
    </ion-card-content>

    <ion-row>

  
      <ion-item button>
        <ion-icon name="checkmark-outline"></ion-icon>
        <p>Completado</p>
      </ion-item>



      <ion-item button (click)="eliminar(i)">
        <ion-icon name="trash-outline"></ion-icon>
        <p>Cancelar</p>
      </ion-item>


    </ion-row>
  </ion-card>


  <!-- BOTONCITO MICROFONO -->
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <!-- BOTÓN AGREGAR -->
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>

    <!-- CONTENIDO: LAPIZ O MIC -->
    <ion-fab-list side="top">

      <ion-fab-button color="secondary" (click)="agregaHabito()">
        <ion-icon name="pencil"></ion-icon>
      </ion-fab-button>

      <ion-fab-button color="secondary">
        <ion-icon name="mic"></ion-icon>
      </ion-fab-button>

    </ion-fab-list>
  </ion-fab>

</ion-content>
