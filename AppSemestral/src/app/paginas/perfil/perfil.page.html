<!-- Mene desplegable reutilizado-->
<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <!-- Contenido del menu -->
    Este es el contenido del menú.
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content class="ion-padding">
    <!-- Imagen de perfil y nombre -->
    <ion-item>
      <ion-avatar slot="start">
        <img alt="Foto de Perfil" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label>
        <h2>Tu Nombre</h2>
      </ion-label>
    </ion-item>

    <!-- Metas personales -->
    <ion-item-divider></ion-item-divider>
    <ion-label>Metas personales</ion-label>
    <ion-item>
      <ion-label>Mejorar la productividad</ion-label>
    </ion-item>

    <!-- Zona horaria y fecha actual -->
    <ion-item-divider></ion-item-divider>
    <ion-item>
      <ion-label>Zona Horaria</ion-label>
      <ion-note slot="end">GMT-5</ion-note>
    </ion-item>
    <ion-item>
      <ion-label>Fecha Actual</ion-label>
      <ion-note slot="end">{{ currentDate }}</ion-note>
    </ion-item>

    <!-- Ultima actividad -->
    <ion-item-divider></ion-item-divider>
    <ion-label>Última Actividad</ion-label>
    <ion-item>
      <ion-label>Día: 30 de julio</ion-label>
    </ion-item>
  </ion-content>
</div>
